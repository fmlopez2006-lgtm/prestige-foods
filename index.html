<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestige Foods | Editorial Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              'prestige-dark': '#050505',
              'prestige-emerald': '#011F1B',
              'prestige-copper': '#B8860B',
              'prestige-cream': '#F9F7F2',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #F9F7F2;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      .glass-card {
        background: rgba(1, 31, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(184, 134, 11, 0.2);
      }

      @media print {
        body { background-color: white; color: black; }
        .no-print { display: none !important; }
        .slide-container { 
          width: 297mm;
          height: 210mm;
          page-break-after: always;
        }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #B8860B; }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
